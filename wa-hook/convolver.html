<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Convolver</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
<svg >
    <g transform="translate(20,200)"/>
</svg>
<div id="title">
<h1>Demo for WebAudio-Hook</h1>
<p>The graph is generated automatically by hooking into Web Audio API functions.<br/>The panel on the top right is automatically generated by reflection of each node.</p>
<p>Click on the nodes and play with the values. It's loading a song, so it might take some time to load.</p>
<a id="play" href="#" >Play sound</a>
</div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="dat.gui.min.js"></script>
<script src="dagre.js"></script>
<script src="parasitic-webaudio.js" ></script>
<script>
var AudioContext = AudioContext || webkitAudioContext;

var context = new AudioContext();
var sourceBuffer, impulseBuffer;
var convolver, gain, delay;

var analyser = context.createAnalyser();
analyser.fftSize = 256;
analyser.smoothingTimeConstant = .75;
var frequencyData = new Uint8Array( analyser.fftSize );

var canvas = document.createElement( 'canvas' ),
	ctx = canvas.getContext( '2d' );
canvas.width = 1024;
canvas.height = 256;
canvas.style.border = '1px solid #666'
document.body.appendChild( canvas );

function loadSound( src, callback ) {


	var request = new XMLHttpRequest();
	request.open( 'GET', src, true );
	request.responseType = 'arraybuffer';

	request.onload = function() {

		context.decodeAudioData( 
			request.response,
			callback,
			function() {
				console.log( 'error' );
			} 
		);

	};

	request.send();

}

loadSound( 'sound.mp3', function( source ) {

	sourceBuffer = source;

	loadSound( 'cathedral.mp3', function( impulse ) {

		gain = context.createGain();
		gain.connect( analyser );
		delay = context.createDelay();
		delay.connect( gain );
		convolver = context.createConvolver();
		convolver.buffer = impulse;
		convolver.connect( delay );
		analyser.connect( context.destination );

		document.getElementById( 'play' ).addEventListener( 'click', playSound );

	} );

} );
	
function playSound() {

	var source = context.createBufferSource(); 
	source.buffer = sourceBuffer;
	source.playbackRate.value = .8 + Math.random() * .4;
	source.connect( convolver );
	source.start( 0 );

}

function update() {

	requestAnimationFrame( update );
	analyser.getByteFrequencyData( frequencyData );

	ctx.clearRect( 0, 0, canvas.width, canvas.height );
	for( var j = 0, m = analyser.frequencyBinCount; j < m; j++ ) {
		ctx.fillRect( j * ( canvas.width / m ), canvas.height, .5 * canvas.width / m, - frequencyData[ j ] * canvas.height / 255 );
	}

}

update();

</script>
</html>
